<div class="container">
  <h2>Registro de Nuevo Usuario</h2>
  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">
    <div class="form-group">
      <label for="username">Nombre de Usuario</label>
      <input
        type="text"
        class="form-control"
        id="username"
        name="username"
        [(ngModel)]="user.username"
        required
        #usernameInput="ngModel"
      />
      @if (usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)) {
      <div class="alert alert-danger">El nombre de usuario es obligatorio.</div>
      }
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        [(ngModel)]="user.email"
        required
      />
    </div>

    <div class="form-group">
      <label for="role">Rol</label>
      <select class="form-control" id="role" name="role" [(ngModel)]="user.role">
        <option value="user">Usuario Estándar</option>
        <option value="admin">Administrador</option>
        <option value="guest">Invitado</option>
      </select>
    </div>

    <div class="form-check">
      <input
        type="checkbox"
        class="form-check-input"
        id="acceptTerms"
        name="acceptTerms"
        [(ngModel)]="user.acceptTerms"
      />
      <label class="form-check-label" for="acceptTerms">Acepto los términos y condiciones</label>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="userForm.invalid">Registrar</button>
  </form>

  <hr />
  <h4>Datos en el Modelo (En vivo)</h4>
  <pre>{{ diagnostic }}</pre>

  @if (submitted) {
    <div >
      <hr />
      <h3>Registro Exitoso:</h3>
      <pre>{{ userResult }}</pre>
    </div>
  }
</div>
